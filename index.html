<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Added viewport meta tag for responsiveness -->
<title>YouTube Downloader</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
    /* Your existing CSS */
</style>
</head>
<body>
    <div class="container">
        <h1 class="modern-headline">YouTube<span class="highlight">Video Audio</span> Downloader</h1>
        <form action="/download" method="post">
            <label for="url">Enter the YouTube video URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=video_id" required>

            <div class="options">
                <input type="radio" id="video" name="choice" value="video" checked>
                <label for="video">Download Video</label>

                <input type="radio" id="audio" name="choice" value="audio">
                <label for="audio">Download Audio (MP3)</label>
            </div>

            <button type="submit"><i class="fas fa-download"></i> Download</button>
        </form>
    </div>
    <style>

        .modern-headline {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333333;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .modern-headline span.highlight {
            color: #4e4376;
            font-weight: 700;
            margin-left: 8px;
        }
        /* Setting up base font and background */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #2b5876, #4e4376);
        }

        /* Container styles */
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            max-width: 400px;
            width: 80%;
            animation: fadeIn 0.5s ease;
        }

        /* Header styles */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* URL input styles */
        label {
            margin-bottom: 10px;
            display: block;
            color: #555555;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            margin-bottom: 20px;
        }

        /* Options styles */
        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .options label {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            border-radius: 6px;
        }

        .options label:not(:last-child) {
            margin-bottom: 5px;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked+label {
            background-color: #45a247;
            color: white;
        }

        /* Button styles */
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #4e4376;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Download animation */
        @keyframes download {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        button:active {
            animation: download 0.3s ease;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            input[type="text"] {
                width: calc(100% - 20px);
            }
        }
    </style>
</body>

</html>
