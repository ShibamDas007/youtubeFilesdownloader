<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="modern-headline">Media<span class="highlight">Fetcher</span></h1>
        <form action="/download" method="post">
            <label for="url">Paste YouTube video URL:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=video_id" required>

            <div class="options">
                <input type="radio" id="video" name="choice" value="video" checked>
                <label for="video">Download Video</label>

                <input type="radio" id="audio" name="choice" value="audio">
                <label for="audio">Download Audio (MP3)</label>
            </div>

            <button type="submit"><i class="fas fa-download"></i> Download</button>
        </form>
    </div>
    <style>
        /* Updated styles for a more modern look */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #2d3436, #636e72);
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #f5f5f5, #ffffff);
            max-width: 400px;
            width: 80%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333333;
            text-transform: uppercase;
        }

        .highlight {
            color: #6ab04c;
            font-weight: 700;
        }

        label {
            margin-bottom: 10px;
            display: block;
            color: #555555;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cccccc;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .options label {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            border-radius: 8px;
            font-size: 1em;
        }

        .options label:not(:last-child) {
            margin-bottom: 5px;
        }

        .options input[type="radio"] {
            display: none;
        }

        .options input[type="radio"]:checked+label {
            background-color: #6ab04c;
            color: white;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            background-color: #6ab04c;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"],
            .options label,
            button {
                font-size: 0.9em;
            }

            button {
                padding: 12px 24px;
            }
        }

    </style>
</body>
</html>
